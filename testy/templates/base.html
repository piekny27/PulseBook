<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="/static/styles/mainpage.css">
    <!-- Resources -->
    <link rel="shortcut icon" href="/static/images/shortico.png">
    
    <title>
    {% block title %}    
    {% endblock %} 
    </title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark fixed-top" height="20" style="background-color: #0c1430;">
      <div class="container-fluid">
        <!-- logo + brandname-->
        <div class="mx-auto order-0">
          <a class="navbar-brand" href="">
            <img src="/static/images/pulselogo0.png"  alt="" height="30" class="d-inline-block mb-1">
            Pulsebook
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".dual-collapse2">
              <span class="navbar-toggler-icon"></span>
          </button>
        </div>
        
        <!-- buttons -->
        <div class="navbar-collapse collapse order-1 dual-collapse2">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/">Home</a>
              </li>
              {% if current_user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link active" href="/dashboard">Dashboard</a>
              </li>
              {% endif %}
            </ul>
        </div>
        <!-- user dropdown -->
        {% if current_user.is_authenticated %}
        <div class="navbar-collapse collapse order-2 dual-collapse2">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item dropdown no-arrow me-3">
                <a class="nav-link dropdown-toggle ms-2" href="#" id="userDropdown" role="button"
                    data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img class="img-profile rounded-circle" src="/static/images/avatar0.png" height="30">
                    <span class="ps-2">{{ current_user.username }}</span>
                </a>
                <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                    aria-labelledby="userDropdown">
                    <a class="dropdown-item" href="/profile">
                        <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                        Profile
                    </a>
                    <a class="dropdown-item" href="#">
                        <i class="fas fa-cogs fa-sm fa-fw mr-2 text-gray-400"></i>
                        Settings
                    </a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="/logout" data-toggle="modal" data-target="#logoutModal">
                        <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                        Logout
                    </a>
                </div>
              </li>
            </ul>
        </div> 
        {% else %}
        <!-- user buttons -->
        <div class="navbar-collapse collapse order-1 dual-collapse2">
          <ul class="navbar-nav ms-auto grand1">
            <li class="nav-item px-2">
              <a class="nav-link active grand2" aria-current="page" href="/login">Login</a>
            </li>
            <div class="dropdown-divider"></div>
            <li class="nav-item">
              <a class="nav-link active grand2" href="/register">Create Account</a>
            </li>
          </ul>
      </div>
        {% endif %}
      </div>
    </nav>

    {% block content %}    
    {% endblock %} 
  
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
