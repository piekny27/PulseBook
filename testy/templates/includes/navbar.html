<style>

  .navbar
  {
    background-color: #0c1430;
    position: sticky;
    top: 0;
  }
  
  .dropdown-menu {
    min-width: 30px;
    width: 120px;
  }

</style>
<nav class="navbar navbar-expand-sm navbar-dark fixed-top">
    <div class="container-fluid">
      <div class="mx-auto order-0">
        <a class="navbar-brand" href="/">
          <img src="/static/images/pulselogo0.png" alt="logo_pulsebook" height="30" class="d-inline-block mb-1">
          &nbsp;Pulsebook
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".dual-collapse2">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div class="navbar-collapse collapse order-1 dual-collapse2">
        <ul class="navbar-nav">
          <li class="nav-item mx-auto">
            <a id="navItemHome" class="nav-link" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item mx-auto">
            <a class="nav-link" aria-current="page" href="/contact">Contact</a>
          </li>
          {% if current_user.is_authenticated %}
          <li class="nav-item mx-auto">
            <a class="nav-link" href="/dashboard">Dashboard</a>
          </li>
          {% endif %}
        </ul>
      </div>
      {% if current_user.is_authenticated %}
      <div class="navbar-collapse collapse order-2 dual-collapse2">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item dropdown no-arrow  mx-auto">
            <a class="nav-link dropdown-toggle ms-2" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              <img class="img-profile rounded-circle" height="30" 
                src="{{ current_user.profiles.avatars.name|getImage }}">
              <span class="ps-2">{{ current_user.username }}</span>
            </a>
            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in mx-auto" aria-labelledby="userDropdown">
              <a class="dropdown-item" href="/profile">Profile</a>
              <a class="dropdown-item" href="/settings">Settings</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="/logout" data-toggle="modal" data-target="#logoutModal">Logout</a>
            </div>
          </li>
        </ul>
      </div>
      {% else %}
      <!-- user buttons -->
      <div class="navbar-collapse collapse order-1 dual-collapse2">
        <ul class="navbar-nav ms-auto grand1">
          <li class="nav-item mx-auto">
            <a class="nav-link grand2" aria-current="page" href="/login">Log in</a>
          </li>
          <div class="dropdown-divider"></div>
          <li class="nav-item mx-auto">
            <a class="nav-link grand2" href="/register">Sign up</a>
          </li>
        </ul>
      </div>
      {% endif %}
    </div>
  </nav>
