<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Resources -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" href="/static/images/shortico.png">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/static/styles/loginpage.css">

    <title>Sign in to your account</title>
</head>
<body>
    <section class="vh-100">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-4 text-black">
      
            
              <a href="/">
                <div class="px-5 pt-4 ms-xl-4">
                  <img src="/static/images/pulselogoblue.png" height="50">     
                </div>
              </a>
      
              <div class="align-items-center px-5 ms-xl-4 mt-5 pt-xl-4 mt-xl-n5">
      
                <form style="width: 20rem;" method="POST">
                  {{ form.hidden_tag() }}
      
                  <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign in</h3>
      
                  <div class="form-outline mb-4">
                    {{ form.username(placeholder="User name", class_="form-control") }}

                    <!--<input type="email" id="form2Example18" class="form-control form-control" />-->
                    <label class="form-label" for="form2Example18">Email address or login</label>
                  </div>
      
                  <div class="form-outline mb-4">
                    {{ form.password(placeholder="Password", class_="form-control") }}
                    <!--<input type="password" id="form2Example28" class="form-control form-control" />-->
                    <label class="form-label" for="form2Example28">Password</label>
                  </div>
      
                  <div class="pt-1 mb-4">
                    {{ form.submit(class_="btn btn-primary btn-lg btn-block") }}
                    <!--<button class="btn btn-primary btn-lg btn-block" type="button">Login</button>-->
                  </div>
                  <br>
      
                  <!--<p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p> -->
                  <p>Don't have an account? <!--<a href="#!" class="link-info">Register here</a></p>-->
                  <div class="pt-1 mb-4">
                    <a href="/register" class="btn btn-outline-primary btn-sm btn-block"  role="button" aria-pressed="true">Register here</a>
                  </div>
                </form>
      
              </div>
      
            </div>
              <section class="showcase">
                <video src="/static/images/animatepulse.mp4" muted loop autoplay></video>
              </section>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
